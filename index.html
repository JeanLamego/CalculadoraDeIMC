<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculadora de IMC</title>
</head>
<body>
    <div class="container-card-home" >
        <div id="info-container" >
            <h2 class="title">Calculadora de IMC</h2>
            <form>
                <div class="informations">
                    <p>Selecione seu gênero:</p>
                    <div class="gender-label">
                        <input type="radio" name="gender" id="female"/>
                        <label class="gender" for="female">Mulher</label>
                        <input type="radio" name="gender" id="male"/>
                        <label class="gender "for="male">Homem</label>
                    </div>
                    <label for="height">Altura:</label>
                    <input type="text" placeholder="Digite aqui sua altura" id="height">
                    
                    <label for="weight">Peso:</label>
                    <input type="text" placeholder="Digite aqui seu peso" id="weight">
                </div>
            </form>
            <div class="buttons">
                <button id="submit">Calcular</button>
                <button id="clear">Limpar</button>
            </div>
        </div>
        <div id="container-card-results" class="hide">
            <div class="results">
                <h2 class="imc-results">Seu IMC:25</h2>
                <p class="status">Situaçao atual: overweight</p>
                <p class="classification">Confira as classificações</p>
                <div class="imc-table">
                    <div class="table-header">
                        <h4>IMC</h4>
                        <h4>Classificação</h4>
                        <h4>Obesidade</h4>
                    </div>
                    <div class="table-data">
                        
                    </div>
                </div>
                <button id='backBtn'class="back-btn">Voltar</a></button>
                
            </div>
        </div>
    </div>
    
    
    <script src="./js/main.js"></script>
</body>
</html>
