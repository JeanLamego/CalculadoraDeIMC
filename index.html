<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculadora de IMC</title>
</head>
<body>
    <div class="container-card-home">
        <div id="info-container" class="hide">
            <h2 class="title">Calculadora de IMC</h2>
            <form>
                <div class="informations">
                    <p>Selecione seu genero:</p>
                    <div class="gender-label">
                        <input type="radio" name="gender" id="female"/>
                        <label class="gender" for="female">Mulher</label>
                        <input type="radio" name="gender" id="male"/>
                        <label class="gender "for="male">Homem</label>
                    </div>
                    <label for="height" ">Altura:</label>
                    <input type="text" placeholder="Digite aqui sua altura" id="height">
                    
                    <label for="weight">Peso:</label>
                    <input type="text" placeholder="Digite aqui seu peso" id="weight">
                </div>
            </form>
            <div class="buttons">
                <button id="submit">Enviar</button>
                <button id="clear">Limpar</button>
            </div>
        </div>
        <div id="container-card-results" >
            <div class="results">
                <h2 class="imc-results">Seu IMC</h2>
                <p class="status">Situaçao atual: overweight</p>
                <p class="classification">Confira as classificações</p>
                
                <td>
                    <tr>IMC</tr>
                    <tr>Classificação</tr>
                    <tr>Obesidade</tr>
                </td>
                
                <button id='backBtn'class="back-btn">Voltar</button>
                
            </div>
        </div>
    </div>
    
    
    
</body>
</html>
