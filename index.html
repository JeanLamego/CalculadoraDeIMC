<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculadora de IMC</title>
</head>
<body>
    <div class="container-card-home">
        <h2 class="title">Calculadora de IMC</h2>
        <form>
            <div class="informations">
                
                <input type="radio" id="female">
                <label for="female">Mulher</label>
                <input type="radio" id="male">
                <label for="male">Homem</label>
                
                <label for="height" ">Altura</label>
                <input type="text" placeholder="Digite aqui sua altura" id="height">
                
                <label for="weight">Peso</label>
                <input type="text" placeholder="Digite aqui seu peso" id="weight">
            </div>
        </form>
        <div class="buttons">
            <button id="submit">Enviar</button>
            <button id="clear">Limpar</button>
        </div>
        <div class="container-card-results">
            <div class="results">
            
            
            </div>
        </div>
    </div>
    
    
    
</body>
</html>
